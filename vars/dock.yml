---
# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Podcasts
  - 'App Store'
  - Messages
  - Maps
  - Photos
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - Notes
  - Freeform
  - Music
dockitems_persist:
  - name: "Mail"
    path: "/Applications/Mail.app"
    pos: 2
  - name: "iterm"
    path: "/Applications/iTerm.app"
    pos: 3
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app"
    pos: 4
  - name: "Slack"
    path: "/Applications/Slack.app"
    pos: 5
