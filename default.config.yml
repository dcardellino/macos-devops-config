---
downloads: ~/.ansible-downloads/

configure_dotfiles: true
configure_terminal: false
configure_osx: true

# Set to 'true' to configure the Dock via dockutil.
configure_dock: false
dockitems_remove: []
# - Launchpad
# - TV
# - Podcasts
# - 'App Store'
dockitems_persist: []
# - name: "Sublime Text"
#   path: "/Applications/Sublime Text.app/"
#   pos: 5

configure_sudoers: true
sudoers_custom_config: ''
# Example:
# sudoers_custom_config: |
#   # Allow users in admin group to use sudo with no password.
#   %admin ALL=(ALL) NOPASSWD: ALL

dotfiles_repo: https://github.com/dcardellino/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Development/GitHub/dotfiles
dotfiles_files:
  - .zshrc
  - .gitignore
  - .gitconfig
  - .inputrc
  - .p10k.zsh
  - .aliases
  - .terraformrc
  

homebrew_installed_packages:
  - coreutils
  - colima
  - docker
  - git
  - gnu-sed
  - gnu-which
  - gnutls
  - go
  - gpg
  - helm
  - helmfile
  - kubectl
  - kubectx
  - neovim
  - openssl
  - ssh-copy-id
  - sops
  - terraform
  - terraform-docs
  - tflint
  - telnet
  - velero
  - watch
  - wget
  - zsh
  - zsh-history-substring-search

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - 1password
  - bitwarden
  - google-chrome
  - slack
  - font-hack-nerd-font

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
  - { 1497506650, name: "Yubico Authenticator" }
mas_email: "{{ ansible.builtin.lookup('env', 'MAS_EMAIL') }}"
mas_password: "{{ ansible.builtin.lookup('env', 'MAS_PASSWORD') }}"

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
pip_packages: []
# - name: mkdocs
#   state: present # present/absent/latest, default: present
#   version: "0.16.3" # default: N/A